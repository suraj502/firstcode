<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition property</title>
    <style>
        .boxes{
            width: 60vw;
            height: 40vh;
            background-color: aqua;
        }
        .box{
            width: 6vw;
               height: 9vh;
                        background-color: blue;
         transition:translate ,3s,ease-in,1s ;
        }
        .translate{
            transform: translateX(20px) translateY(20px);rotate:(90deg);
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div class="box translate">

        </div>
    </div>

</body>
</html>
